	<!-- 新增班长模态框 -->
	<div class="modal fade" id="newmonitor" data-backdrop="static"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					新增班长
					<button data-dismiss="modal" class="close" type="button">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
				</div>
				<div class="modal-body">
						<div class="formline">
							<div class="form-group form-group-line">
								<label for="m_Num">学号:</label> <input class="form-control"
									type="text" name="m_Num" id="m_Num">
							</div>
							<div class="form-group form-group-line">
								<label for="m_Name">姓名:</label> <input class="form-control"
									type="text" name="m_Name" id="m_Name">
							</div>
							<div class="form-group form-group-line">
								<label for="m_Grade">年级:</label> <select class="form-control"
									id="m_Grade">
									<option>请选择年级：</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
								</select>
							</div>
							<div class="form-group form-group-line">
								<label for="m_Major">专业:</label> <select class="form-control"
									id="m_Major">
									<option value="null">请选择专业</option>
									<option value="信息管理与信息系统">信息管理与信息系统</option>
									<option value="财务管理">财务管理</option>
									<option value="会计">会计</option>
									<option value="人力资源管理">人力资源管理</option>
									<option value="金融">金融</option>
									<option value="国际经济与贸易">国际经济与贸易</option>
									<option value="ACCA">ACCA</option>
									<option value="卓越会计">卓越会计</option>
									<option value="市场营销">市场营销</option>
								</select>
							</div>
							<div class="form-group form-group-line">
								<label for="m_Class" class="control-label">班级：</label> <select
									class="form-control" id="m_Class">
									<option>请选择班级</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="10">会计金融双学位班</option>
									<option value="11">卓越会计师班</option>
									<option value="12">中法班</option>
								</select>
							</div>
							<div class="form-group form-group-line">
								<label for="m_bz" class="control-label">备注：</label>
                                <input type="text" id="m_bz" name="m_bz"  class="form-control"/>
							</div>
						</div>
			
				</div>
				<div class="modal-footer">
					<button id="m_new_btn" class="btn primary">确定</button>
				</div>
			</div>

		</div>

									class="form-control" type="text" name="m_change_Num"

							<div class="form-group form-group-line">

									<option value="市场营销">市场营销</option>

							<div class="form-group form-group-line">
								<label for="m_change_Class" class="control-label">班级：</label> <select
									class="form-control" id="m_change_Class">

									<option value="6">6</option>
